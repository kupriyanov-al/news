{% extends "base.html" %} 
{% block content %} 
{% for news_list in news_list %}

<div class="conteiner mt-3">
    <div class="row">
        <div class="col-md-2">
        </div>

        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    {{news_list.category.name}}
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{news_list.header}}</h5>
                    <p class="card-text">{{news_list.text|truncatechars:200 }}</p>
                    <a href="{{news_list.get_absolute_url}}" class="btn btn-primary">Далее...</a>
                </div>
                <div class="card-footer text-muted">
                    {{news_list.date_create}}
                </div>
            </div>
        </div>
        <div class="col-md-2">
        </div>
    </div>
</div>
{% endfor %} {% endblock content %}
